apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-custom
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hello-kubernetes-custom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes-custom
spec:
  replicas: 6
  selector:
    matchLabels:
      app: hello-kubernetes-custom
  template:
    metadata:
      labels:
        app: hello-kubernetes-custom
    spec:
      containers:
      - name: hello-kubernetes
        image: myoung34/armhf-hello-kubernetes:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: FlorindaBox is running!
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  name: hello-kubernetes-custom
spec:
  rules:
  - host: hello.192.168.15.36.traefik.me
    http:
      paths:
      - backend:
          serviceName: hello-kubernetes-custom
          servicePort: 8080
        path: /
        pathType: Prefix