[TEMPERATURE]
TEMPERATURE_CONTAINER=florinda-temperature
TEMPERATURE_PORT_INTERNAL=7010
TEMPERATURE_PORT_EXTERNAL=7010
TEMPERATURE_INTERVAL=60
TEMPERATURE_SENSOR_NAME=DHT11
TEMPERATURE_SENSOR_GPIO=4
TEMPERATURE_SENSOR_ATTEMPT=3

[INFLUX]
INFLUX_CONTAINER=florinda-influx
INFLUX_VERSION=1.7.7
INFLUX_PORT_INTERNAL=8086
INFLUX_PORT_EXTERNAL=7030
INFLUX_DB=florinda
INFLUX_ADMIN_USER=admin
INFLUX_ADMIN_PASS=102030!@#
INFLUX_USER=box
INFLUX_PASS=102030!@#

[GRAFANA]
GRAFANA_CONTAINER=florinda-grafana
GRAFANA_VERSION=6.2.5
GRAFANA_LOCATION=/admin
GRAFANA_PORT_INTERNAL=3000
GRAFANA_PORT_EXTERNAL=7020
GRAFANA_PROVISIONING=/etc/grafana/provisioning
GRAFANA_ADMIN_USER=box
GRAFANA_ADMIN_PASS=102030!@#
GRAFANA_ADMIN_DAYS=3

[GATEWAY]
GATEWAY_CONTAINER=florinda-gateway
GATEWAY_VERSION=1.17.3-alpine
GATEWAY_PORT_INTERNAL=80
GATEWAY_PORT_EXTERNAL=80
GATEWAY_DOMAIN=florindabox

[HEALTH_CHECK]
HEALTHCHECK_TIMEOUT=5s
HEALTHCHECK_RETRY=3
HEALTHCHECK_SLEEP=20s
